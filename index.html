<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>

  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
      <ul id="choices"></ul>
    </div>

    <div id="result-container">
      <p id="result"></p>
      <button id="next-btn">Next</button>
    </div>

    <div id="score-container">
      <p id="score-text">Your Score: <span id="score">0</span></p>
    </div>

    <div id="timer-container">
      <p id="timer-text">Time Remaining: <span id="timer">0</span> seconds</p>
    </div>

    <div id="game-over-container" style="display: none;">
      <h2>Game Over!</h2>
      <form id="score-form">
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3" required>
        <button type="submit" id="save-btn">Save</button>
      </form>
    </div>
  </div>

  <button id="start-btn">Start Quiz</button>
  <button id="restart-btn">Restart Quiz</button>

  <script src="./assets/script.js"></script>
</body>
</html>
